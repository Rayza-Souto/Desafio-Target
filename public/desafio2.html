<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Movimentação de Estoque</title>
  <link rel="stylesheet" href="/src/styles/global.css">
</head>

<body>

  <h1>Movimentação de Estoque</h1>

  <label>Código do Produto:</label>
  <input type="number" id="codigo">

  <label>Tipo de Movimentação:</label>
  <select id="tipo">
    <option value="entrada">Entrada</option>
    <option value="saida">Saída</option>
  </select>

  <label>Quantidade:</label>
  <input type="number" id="quantidade">

  <label>Descrição da Movimentação:</label>
  <input type="text" id="descricao">
  <p></p>

  <button id="btnMov">Registrar</button>
  <button id="btnLimpar">Limpar</button>
  <button id="btnEstoqueAtual">Mostrar Estoque Atual</button>

  <h2>Resultado</h2>
  <pre id="resultado"></pre>

  <h2>Movimentações Registradas</h2>
  <table id="tabelaMov" cellpadding="4">
    <thead>
      <tr>
        <th>ID</th>
        <th>Produto</th>
        <th>Tipo</th>
        <th>Quantidade</th>
        <th>Estoque Final</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Estoque Atual</h2>
  <pre id="estoqueAtual"></pre>

  <button class="btn-voltar" onclick="window.location.href='../index.html'">Voltar à Página Principal</button>
  <script type="module" src="/src/scripts/desafio2.js"></script>

</body>

</html>
